[module/eth]
type = internal/network
interval = 5
label-connected = ${icons.network_connected}
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-disconnected = ${icons.network_disconnected}
format-connected-padding = 1
format-disconnected-padding = 1
interface-type = wired

format-connected-foreground = ${colors.white}
format-connected-background = ${colors.violet}
format-disconnected-foreground = ${colors.white}
format-disconnected-background = ${colors.red}